<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub profile finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav class=" searchBar navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="git hub.png" alt="git hub " class="logo" height="30px">Git Hub Profile Finder</a>
                <form class="d-flex search-form" role="search">
                <input class="form-control me-2" id="username" type="search" required name="username" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="info">Heyy this is the basic details about what you goonna serch </div>

            <label for="username" class="visually-hidden">Git Hub username</label>
            <input type="text" id="username" placeholder="Search GitHub username..." required name="username">
            <button type="submit">search button</button>

        </form> -->

    </header>
    <main>
        <div class="user-profile hidden">
            <div class="avatar">
                <img src="git hub.png" alt="user photo" class="user-photo">
            </div>
            <div class="details">
                <h3 class="name"></h3>
                <p class="id"></p>
                <p class="bio"></p>
                <p class="repo"></p>
                <p class="following"></p>
                <p class="followers"></p>
   
            </div>
        </div>


        <div class="error-message hidden">User not found !</div>
        <div class="loader hidden">Loading......</div>

    </main>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-1">© 2025 GitHub Profile Finder</p>
    <p class="mb-0">Made with ❤️ by Love</p>
  </div>
</footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
